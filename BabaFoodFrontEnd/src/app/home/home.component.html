  <div class=" wrapper d-flex">
    <div class="row"><div class="item col-sm-3"><a><h6>All Products</h6></a></div>
    <div class="item col-sm-3" *ngFor="let data1 of data1"><a ><img src='{{data1.img}}' style="width: 70px;" class=" img-responsive "><h6>{{data1.name}}</h6></a></div></div>



</div>

  <div class="shadow-lg p-3  mb-5 bg-white rounded" >
    <div class="container mt-5"  >
      <div class="row" >
          <div class="col-md-4 " *ngFor="let result of result">
              <div class="card p-3">
                  <div class="d-flex flex-row mb-3"><img class="img" src='{{result.img}}' width="70">
                      <div class="d-flex flex-column ml-2"><span>{{result.hname}}</span><span class="text-black-50">{{result.pname}}</span><span class="ratings"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></span></div>
                  </div>
                  <h6>Get more context on your users with stripe data inside our platform.</h6>
                  <div class="d-flex justify-content-between install mt-3"><b>Price:{{result.price}} /- </b><input type="submit" id="{{result.pid}}"  class="btn btn-primary" (click)="addToCart(result)" value="Buy Now"></div>
              </div>
          </div>
