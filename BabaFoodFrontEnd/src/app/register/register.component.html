
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" >
<div class="d-flex align-items-center justify-content-center mt-5">
    <div class="card col-md-6 align-items-center justify-content-center mt-5 bg-light shadow-sm p-3 mb-5 bg-white rounded">
        <div class="card-body shadow-lg p-3 mb-5 bg-white rounded ">
    
       <div class="mb-4" >
           <h3>Register</h3>
           <hr>
       </div>
<form  id="registerForm"  (ngSubmit)="onSubmit()">

          
    <div [formGroup]="registerForm">
        <div class="mb-3">
    <input type="email"  formControlName="email" class="form-control" id="email" name="email" required placeholder="Enter Email">
    </div>
    <div class="mb-3">
    <input type="text" formControlName="name" class="form-control" id="name" name="name"  required placeholder="Enter name">
    </div>
    <div class="mb-3">

    <input type="password" formControlName="pass" class="form-control" id="pass" name="pass"  required placeholder="Enter password"  >
    </div>
    <div class="mb-3">

        <input type="password" formControlName="cpass" class="form-control" id="cpass" name="cpass"  required placeholder="re-Enter password">
        </div>
    <div class="mb-3">

    <input type="text" inputmode="numeric" formControlName="phno" class="form-control" id="phno" name="phno"  required placeholder="Enter Contact Number">
   </div>
    <div class="mb-3">
    <input type="submit" name="register" class="btn btn-outline-primary form-control"  id="go" value="register" (click)="reset()"></div>
    </div>
    <p>Not Registered Yet?</p>
    <p>Click<a href="login">Here</a> to Login </p>
</form>
</div>
</div>
